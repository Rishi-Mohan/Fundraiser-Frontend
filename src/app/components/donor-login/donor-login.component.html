<div>
   
    <div *ngIf="message" class="alert alert-success">
        <p>{{message}}</p>
    </div>
    
    <div *ngIf="errorMessage" class="alert alert-danger"> 
        <p>{{errorMessage}}</p>
    </div>

    <div class="container">
        
        <form id="donorLogin" #donorLogin="ngForm" class="form-group">
            <h1>Donor Login</h1>
            <label for="donorEmail" class="col-form-label-lg">Donor Email:</label>
            <input type="email" id="donorEmail" name="donorEmail" [(ngModel)]="email" #emailRef="ngModel" placeholder="Enter your email" pattern="^[a-zA-Z0-9+_.-]+@[a-zA-Z0-9.-]+$" class="form-control" required>
            <div *ngIf="emailRef.invalid && emailRef.touched || emailRef.dirty">
                <p *ngIf="emailRef.errors?.['required']" class="text-danger">Email is required...can't be blank</p>
                <p *ngIf="emailRef.errors?.['pattern']" class="text-danger">Invalid email format.</p>
            </div>
            <br>
    
            <label for="donorPassword" class="col-form-label-lg">Donor Password:</label>
            <input type="password" id="donorPassword" name="donorPassword" [(ngModel)]="password" #passwordRef="ngModel" minlength="6" placeholder="Enter your password" class="form-control" required>
            <div *ngIf="passwordRef.invalid && passwordRef.touched || passwordRef.dirty">
                <p *ngIf="passwordRef.errors?.['required']" class="text-danger">Password is required.</p>
                <p *ngIf="passwordRef.errors?.['minlength']" class="text-danger">Password must contain at least 6 characters.</p>
            </div>
            <br>
    
            <div  >
                <button (click)="loginDonor()"  class="btn btn-success">Login</button><br><br>
            </div>
    
            <div style="padding-left:3vw ;">
                <label class="col-form-label-lg">New User?  <button (click)="registerDonor()" class="btn btn-success" >Register</button></label>
            </div>
        
        </form>
    </div>

    <div id="fundraiserLogin">
        <button (click)="redirectToFundraiserLogin()"class="btn btn-secondary">Fundraiser Login</button>
    </div>
</div>
