<div>
    <h2>Donor Login</h2>
    <div *ngIf="message" class="alert alert-success">
        <p>{{message}}</p>
    </div>
    
    <div *ngIf="errorMessage" class="alert alert-danger"> 
        <p>{{errorMessage}}</p>
    </div>

    <form id="donorLogin" #donorLogin="ngForm">
        <label for="donorEmail">Donor Email:</label>
        <input type="email" id="donorEmail" name="donorEmail" [(ngModel)]="email" #emailRef="ngModel" pattern="^[a-zA-Z0-9+_.-]+@[a-zA-Z0-9.-]+$" required>
        <div *ngIf="emailRef.invalid && emailRef.touched || emailRef.dirty">
            <p *ngIf="emailRef.errors?.['required']" class="text-danger">Email is required...can't be blank</p>
            <p *ngIf="emailRef.errors?.['pattern']" class="text-danger">Invalid email format.</p>
        </div>
        <br>

        <label for="donorPassword">Donor Password:</label>
        <input type="password" id="donorPassword" name="donorPassword" [(ngModel)]="password" #passwordRef="ngModel" minlength="6" required>
        <div *ngIf="passwordRef.invalid && passwordRef.touched || passwordRef.dirty">
            <p *ngIf="passwordRef.errors?.['required']" class="text-danger">Password is required.</p>
            <p *ngIf="passwordRef.errors?.['minlength']" class="text-danger">Password must contain at least 6 characters.</p>
        </div>
        <br>

        <button (click)="loginDonor()">Login</button><br><br>
    </form>
    <p>New User?<button (click)="register()">Register</button></p>
</div>
