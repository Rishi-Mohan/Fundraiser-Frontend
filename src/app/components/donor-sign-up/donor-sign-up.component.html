
<div>

    <h3>Donor Registration</h3>

    <div *ngIf="message" class="alert alert-success">
        <p>{{message}}</p>
    </div>
    
    <div *ngIf="errorMessage" class="alert alert-danger"> 
        <p>{{errorMessage}}</p>
    </div>

    <form id="donorSignUp" #donorSignUp="ngForm">

        <label for="donorName">Name:</label>
        <input type="text" id="donorName" name="donorName" [(ngModel)]="newDonor.name"  #nameRef="ngModel" pattern="[A-Za-z]{3,}" required>
        <div *ngIf="nameRef.invalid && nameRef.touched || nameRef.dirty">
            <p *ngIf="nameRef.errors?.['required']" class="text-danger">Name is required...can't be blank</p>
            <p *ngIf="nameRef.errors?.['pattern']" class="text-danger">Only characters are allowed,minimum 3 characters are required</p>
        </div>
        <br>

        <label for="donorEmail">Email:</label>
        <input type="email" id="donorEmail" name="donorEmail" [(ngModel)]="newDonor.email" #emailRef="ngModel" pattern="^[a-zA-Z0-9+_.-]+@[a-zA-Z0-9.-]+$" required>
        <div *ngIf="emailRef.invalid && emailRef.touched || emailRef.dirty">
            <p *ngIf="emailRef.errors?.['required']" class="text-danger">Email is required...can't be blank</p>
            <p *ngIf="emailRef.errors?.['pattern']" class="text-danger">Invalid email format.</p>
        </div>
        <br>


        <label for="donorPassword">Password:</label>
        <input type="password" id="donorPassword" name="donorPassword" [(ngModel)]="newDonor.password" #passwordRef="ngModel" minlength="6" required>
        <div *ngIf="passwordRef.invalid && passwordRef.touched || passwordRef.dirty">
            <p *ngIf="passwordRef.errors?.['required']" class="text-danger">Password is required.</p>
            <p *ngIf="passwordRef.errors?.['minlength']" class="text-danger">Password must contain at least 6 characters.</p>
        </div>
        <br>

        <button (click)="signUp()">SignUp</button>
    </form>
</div>
