
<div>
    
    <div *ngIf="message" class="alert alert-success">
        <p>{{message}}</p>
    </div>
    
    <div *ngIf="errorMessage" class="alert alert-danger"> 
        <p>{{errorMessage}}</p>
    </div>
    <div class="container">

    <form id="fundRaiserLogin" #fundRaiserLogin="ngForm" class="form-group">
        <h1>Fundraiser Login</h1>
        <label for="fundRaiserEmail" class="col-form-label-lg">FundRaiser Email:</label>
        <input type="email" id="fundRaiserEmail" name="fundRaiserEmail" [(ngModel)]="email" #emailRef="ngModel" placeholder="Enter your email" pattern="^[a-zA-Z0-9+_.-]+@[a-zA-Z0-9.-]+$" class="form-control" required>
        <div *ngIf="emailRef.invalid && emailRef.touched || emailRef.dirty">
            <p *ngIf="emailRef.errors?.['required']" class="text-danger">Email is required...can't be blank</p>
            <p *ngIf="emailRef.errors?.['pattern']" class="text-danger">Invalid email format.</p>
        </div>
        <br>

        <label for="fundRaiserPassword" class="col-form-label-lg">FundRaiser Password:</label>
        <input type="password" id="fundRaiserPassword" name="fundRaiserPassword" [(ngModel)]="password" placeholder="Enter your password" class="form-control" #passwordRef="ngModel" minlength="6" required>
        <div *ngIf="passwordRef.invalid && passwordRef.touched || passwordRef.dirty">
            <p *ngIf="passwordRef.errors?.['required']" class="text-danger">Password is required.</p>
            <p *ngIf="passwordRef.errors?.['minlength']" class="text-danger">Password must contain at least 6 characters.</p>
        </div>
        <br>

        <div>
            <button (click)="loginFundraiser()" class="btn btn-success">Login</button><br><br>
        </div>

        <p class="col-form-label-lg">New User?<button (click)="registerFundraiser()" class="btn btn-success">Register</button></p>
    </form>
</div>
    
</div>
