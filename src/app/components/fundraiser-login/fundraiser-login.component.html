
<div>
    <h2>Fundraiser Login</h2>
    <div *ngIf="message" class="alert alert-success">
        <p>{{message}}</p>
    </div>
    
    <div *ngIf="errorMessage" class="alert alert-danger"> 
        <p>{{errorMessage}}</p>
    </div>

    <form id="fundRaiserLogin" #fundRaiserLogin="ngForm">
        <label for="fundRaiserEmail">FundRaiser Email:</label>
        <input type="email" id="fundRaiserEmail" name="fundRaiserEmail" [(ngModel)]="email" #emailRef="ngModel" pattern="^[a-zA-Z0-9+_.-]+@[a-zA-Z0-9.-]+$" required>
        <div *ngIf="emailRef.invalid && emailRef.touched || emailRef.dirty">
            <p *ngIf="emailRef.errors?.['required']" class="text-danger">Email is required...can't be blank</p>
            <p *ngIf="emailRef.errors?.['pattern']" class="text-danger">Invalid email format.</p>
        </div>
        <br>

        <label for="fundRaiserPassword">FundRaiser Password:</label>
        <input type="password" id="fundRaiserPassword" name="fundRaiserPassword" [(ngModel)]="password" #passwordRef="ngModel" minlength="6" required>
        <div *ngIf="passwordRef.invalid && passwordRef.touched || passwordRef.dirty">
            <p *ngIf="passwordRef.errors?.['required']" class="text-danger">Password is required.</p>
            <p *ngIf="passwordRef.errors?.['minlength']" class="text-danger">Password must contain at least 6 characters.</p>
        </div>
        <br>

        <div>
            <button (click)="loginFundraiser()">Login</button><br><br>
        </div>

        <p>New User?<button (click)="registerFundraiser()">Register</button></p>
    </form>
    
</div>
